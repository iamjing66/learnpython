name: Python application

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '30 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout actions
    - uses: actions/checkout@v1
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Update paper list
      run: |
        python watch.py
